<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Inicio de sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="text-center">
        <h1 class="display-1 py-5">CourierTEC</h1>
      </div>

      <form class="form-signin">

        <div class="text-center mb-4">
          <h1 class="h3 mb-5 font-weight-normal">Iniciar sesión</h1>
        </div>

        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
          <label for="inputEmail">Correo electrónico</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
          <label for="inputPassword">Contraseña</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Iniciar Sesión</button>

        <div class="text-center mt-5">
          <a href="#" class="font-weight-normal">Registrar</a>
        </div>

      </form>

    </div>


  </body>
</html>
